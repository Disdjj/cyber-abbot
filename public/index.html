<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博住持 - AI禅宗语录生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <header class="header">
            <h1 class="title">🏯 赛博住持</h1>
            <p class="subtitle">万物皆可修行，万事皆是禅机</p>
        </header>

        <!-- 主体内容区 -->
        <main class="main-content">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-container">
                    <textarea
                        id="userInput"
                        class="user-input"
                        placeholder="在此输入你的俗事或歪理，方丈为你开示…"
                        rows="4"
                        maxlength="500"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/500
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">🙏 请方丈开示</span>
                </button>
            </div>

            <!-- 结果展示区 -->
            <div id="resultSection" class="result-section hidden">
                <div class="result-header">
                    <h3>方丈开示</h3>
                </div>

                <div class="result-content">
                    <div id="zenContent" class="zen-content"></div>
                </div>

                <div class="action-buttons">
                    <button id="shareBtn" class="share-btn">
                        📸 生成分享图片
                    </button>
                    <button id="newBtn" class="new-btn">
                        ✨ 再次求教
                    </button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div id="loadingSection" class="loading-section hidden">
                <div class="loading-spinner">
                    <div class="lotus">🪷</div>
                    <p>方丈正在打坐思考中...</p>
                </div>
            </div>
        </main>

        <!-- 页面底部 -->
        <footer class="footer">
            <p>施主，记得分享功德 🙏</p>
        </footer>
    </div>

    <!-- 图片预览模态框 -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>分享图片</h3>
                <button id="closeModal" class="close-btn">×</button>
            </div>
            <div class="modal-body">
                <img id="generatedImage" alt="禅宗语录图片" class="generated-image">
                <div class="image-info">
                    <p class="info-text">✨ 智能布局已优化：自适应字体大小、智能分列、完美标点处理</p>
                    <p class="generation-time" id="generationTime"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button id="downloadBtn" class="export-btn primary">📥 导出图片</button>
                <button id="copyBtn" class="copy-btn">📋 复制图片</button>
                <button id="shareWechatBtn" class="share-btn">💬 分享到微信</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
